<h1>ASD</h1>
<div class="product-container">
<div *ngFor="let product of productList" class="product-item">
 <mat-card class="example-card" (click)="openProductDialog(product)">
    <mat-card-header>
      <mat-card-title>{{product.name}}  {{product.category}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{product.imageURL}}/>
    <mat-card-subtitle>{{product.price}} FT  DRIP COUNT: {{product.drip}}</mat-card-subtitle>
  </mat-card>
</div>
</div>
