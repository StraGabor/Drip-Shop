<app-nav></app-nav>

<div class="product-container">
<div *ngFor="let product of productList" class="product-item">
 <mat-card class="example-card" (click)="openProductDialog(product)">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{product.imageURL}}/>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  </mat-card>
</div>
</div>
