
<h1>Dripshop ahol a pacek a stil!</h1>

<table>
  <thead>
    <th>Name</th>
    <th>Category</th>
    <th>Drip</th>
    <th>Image</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let i of productList">
      <td>{{i.name}}</td>
      <td>{{i.category}}</td>
      <td>{{i.drip}}</td>
      <td><img height="100px" src="{{i.imageURL}}"/></td>
      <td>{{i.price}}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
