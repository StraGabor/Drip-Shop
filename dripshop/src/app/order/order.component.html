<app-nav></app-nav>

<div class="container">
    <table mat-table>
        <thead>
            <th>Name:</th>
            <th>Size:</th>
            <th>Quantity:</th>
            <th>Price:</th>
        </thead>
        <tbody *ngFor="let i of cartList">
            <tr>
                <td>{{i.product.name}}</td>
                <td>{{i.size}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.quantity * i.product.price}} Ft</td>
            </tr>
        </tbody>
    </table>
</div>


<div class="order-container mat-elevation-z5">
    <h1 class="subtitle">Order data</h1>
    <form  autocomplete="off" >
        <mat-form-field class="form-group">
            <input type="text" matInput name="address" value="{{user.address}}" placeholder="Address" class="form-control" required>
        </mat-form-field>
    
        <mat-form-field class="form-group">
            <input type="text" matInput name="firstName" value="{{user.firstName}}" placeholder="First Name" class="form-control" required >
        </mat-form-field>
    
        <mat-form-field class="form-group">
            <input type="text" matInput name="lastName" value="{{user.lastName}}" placeholder="Last Name" class="form-control" required >
        </mat-form-field>

        <mat-form-field class="form-group">
            <input type="text" matInput name="email" value="{{user.email}}" placeholder="Email address" class="form-control" required>
        </mat-form-field>
    
        <mat-form-field class="form-group">
            <input type="text" matInput name="phone" value="{{user.phoneNumber}}" placeholder="Phone number" class="form-control" required >
        </mat-form-field>

            <button class="pulse">Order</button>
        
    </form>
</div>
