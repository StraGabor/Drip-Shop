<h1>Your order</h1>

<table> 
	<thead>
		<th>Name</th>
		<th>Image</th>
		<th>Price</th>
	</thead>
	<tbody>
		<tr>
			<td>{{name}}</td>
			<<td><img height="100" src="{{image}}"></td>
            		<td>{{price}} Ft</td>
		</tr>
	</tbody>
</table>
<h2> class="right">Total: {{total}} Ft </h2>

	

<div>
	<form>
		<h1>Order data</h1>
		<mat-form-field>
            		<input type="text"  placeholder="Email address"  required>
        	</mat-form-field>
        	<mat-form-field>
            		<input type="text"  placeholder="Address"  required>
        	</mat-form-field>
        	<mat-form-field>
            		<input type="text"  placeholder="First name"  required>
        	</mat-form-field>
        	<mat-form-field>
            		<input type="text"  placeholder="Last name"  required>
        	</mat-form-field>
        	<mat-form-field>
            		<input type="text"  placeholder="Phone number"  required>
        	</mat-form-field>
        	<div>
        		<button type="submit">Order</button>
        	</div>
	</form>
</div>
