<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>

      <a mat-list-item routerLink="/home">Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Products</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/login">Login</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Register</a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      
      <span class="title" id="t1">Drip</span><span class="title" id="t2">Shop</span>

      <button class="login_button" mat-button [matMenuTriggerFor]="userMenu" *ngIf="authService.currentUser$ | async as user; else loginButton">
        <mat-icon>account_circle</mat-icon>
        {{user.displayName}}
        <mat-icon>expand_more</mat-icon>
      </button>
      
        <ng-template #loginButton >
          <button class="login_button" mat-button routerLink="login">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </ng-template>
        <mat-menu #userMenu="matMenu">
          <button class="leugroMenu" mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>

    </mat-toolbar>



    <router-outlet></router-outlet>>



  </mat-sidenav-content>
</mat-sidenav-container>
