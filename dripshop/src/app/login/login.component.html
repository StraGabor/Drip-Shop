<div class="main-page content">
    <div id="main-title">
      <span  routerLink="/home" class="boujee-text">SIGN IN</span>
    </div>

<div class="form-container mat-elevation-z5">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="xd">
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-error *ngIf="email?.errors?.['required']">Type in your <b>e-mail</b> address</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Invalid <b>e-mail</b> address</mat-error>

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password"/>
         <mat-error *ngIf="password?.errors?.['required']">Type in your <b>password</b> </mat-error>

        </mat-form-field>
        <div class="center margin-top">
            <button class="pulse" type="submit">
                Login
            </button>
        </div>
        
        <div class="center margin-top text-under text-center">  
            <hr>   
            <p>New to our site?</p>
            <a class="text-under pulse" routerLink="/sign-up"> Sign-up</a>
        </div>

        </form>
</div>
